# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/reference/supply-chain-security/dependabot-options-reference

version: 2
updates:
  # NuGet (/*.csproj)
  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    cooldown:
      default-days: 5
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    ignore:
      # Pin source generators to support older .NET SDKs and Visual Studio versions
      - dependency-name: Microsoft.CodeAnalysis.Analyzers
      - dependency-name: Microsoft.CodeAnalysis.CSharp
      # Ignore major updates for Microsoft.* and System.* to avoid potential breaking changes
      - dependency-name: Microsoft.*
        update-types:
          - version-update:semver-major
      - dependency-name: System.*
        update-types:
          - version-update:semver-major
    labels:
      - 'dependabot :robot:'
    commit-message:
      prefix: chore(deps)

  # GitHub Actions (/.github/workflows/*.yml)
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    cooldown:
      default-days: 5
    labels:
      - 'dependabot :robot:'
    commit-message:
      prefix: ci(gh-actions)

  # .NET SDK (/global.json)
  - package-ecosystem: dotnet-sdk
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    cooldown:
      default-days: 5
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    ignore:
      - dependency-name: dotnet-sdk
        update-types:
          - version-update:semver-major
    labels:
      - 'dependabot :robot:'
    commit-message:
      prefix: build(dotnet-sdk)

  # Dev Container Features (/.devcontainer/devcontainer.json)
  - package-ecosystem: devcontainers
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: Japan
    cooldown:
      default-days: 5
    labels:
      - 'dependabot :robot:'
    commit-message:
      prefix: ci(devcontainer)
